<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__screen"></div>
        <div class="calculator__buttons">
          <div class="calculator__button-row">
            <button class="calculator__button clear">AC</button>
          </div>
          <div class="calculator__button-row">
            <button class="calculator__button number">7</button>
            <button class="calculator__button number">8</button>
            <button class="calculator__button number">9</button>
            <button class="calculator__button operator" data-operator="divide">
              /
            </button>
          </div>
          <div class="calculator__button-row">
            <button class="calculator__button number">4</button>
            <button class="calculator__button number">5</button>
            <button class="calculator__button number">6</button>
            <button
              class="calculator__button operator"
              data-operator="multiply"
            >
              x
            </button>
          </div>
          <div class="calculator__button-row">
            <button class="calculator__button number">1</button>
            <button class="calculator__button number">2</button>
            <button class="calculator__button number">3</button>
            <button
              class="calculator__button operator"
              data-operator="subtract"
            >
              -
            </button>
          </div>
          <div class="calculator__button-row">
            <button class="calculator__button number">0</button>
            <button class="calculator__button">.</button>
            <button class="calculator__button operator" data-operator="add">
              +
            </button>
            <button class="calculator__button equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
